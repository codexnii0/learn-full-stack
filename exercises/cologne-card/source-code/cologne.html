<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="cologne.css">
</head>
<body>
    <div class="product-card">
        <div class="image-section">
            <img src="cologne.jpg" alt="Gabrielle Essence Eau De Parfum">
        </div>
        <div class="info-section">
            <p class="category">PERFUME</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-section">
                <span class="price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
